<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- There are three types of elements:
    1.Block element:takes us the entire line eg:(<p></p>).
    2.Inline-block element:only takes as much space as needed eg:(img element and input element and so on).
    3.Inline element:appear within a line of text eg:(<strong></strong>,<u></u>,<bold></bold> and so on)
    -->
    <input placeholder="search">
    <img class="thumbnail" src="./thumbnail-1.webp" >
    <p class="video-title">
        I checked in for the night at Out O The Way motel. What a bad choice that was.
        <!-- Paragraph by default is a block element. -->
    </p>
    <p class="video-author">
        Marquees Brownee
    </p>
    <p class="video-stats">
        3.4M views &#183; 6 months ago 
    </p>
</body>
</html>
