<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- There are two types of layouts:
    Vertical Layout and Horizontal Layout -->

    <input class="search-bar" placeholder="search">
    <div class="video-preview">
        <!-- Here we create two divs for vertical layouts -->
        <div> <!--vertical div1-->
            <img class="thumbnail" src="./thumbnail-1.webp" >
        </div>
        <div> <!--vertical div2-->
            <!-- Here we create two divs for horizontal layouts -->
            <div class="channel-picture"> <!--horizontal div1-->
                <img class="profile-picture" src="channel-1.jpeg" alt="">
            </div>
            <div class="video-info"> <!--horizontal div2-->
                <p class="video-title">
                    I checked in for the night at Out O The Way motel. What a bad choice that was.
                </p>
                <p class="video-author">
                    Marquees Brownee
                </p>
                <p class="video-stats">
                    3.4M views &#183; 6 months ago 
                </p>
            </div>
        </div>
        
        
    </div>
</body>
</html>
